{% extends "layout.html" %}

{% block header %}
<h1>Concepts</h1>
{% endblock %}

{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Category</th>
            <th>Concept</th>
        </tr>
    </thead>
    <tbody>
        {% for category_name, concept_name in items %}
        <tr>
            <td>{{ category_name }}</td>
            <td>{{ concept_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
