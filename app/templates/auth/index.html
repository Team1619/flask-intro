{% extends "layout.html" %}

{% block header %}
<h1>Hello, user!</h1>
{% endblock %}


{% block content %}
<p>You have logged in as {{ current_user.username }}</p>

<p>The following users have registered:</p>
<ul>
{% for user in users %}
    <li>{{ user.username }}</li>
{% endfor %}
</ul>

{% endblock %}
