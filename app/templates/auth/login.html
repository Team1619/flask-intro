{% extends "layout.html" %}

{% block header %}
<h1>Enter your username and password</h1>
{% endblock %}


{% block content %}
<form method="POST">
    {{ form.csrf_token }}
    <div>
        {{ form.username.label }}
        {{ form.username() }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password() }}
    </div>
    <input type="submit" value="Login">
</form>
{% endblock %}
